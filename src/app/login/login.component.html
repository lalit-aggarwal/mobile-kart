<div class="panel panel-primary" style="text-align:center">
  <div class="panel-heading">
    <h2>Welcome to {{title}}!</h2>
  </div>
</div>
<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>

      <div style="padding-top:30px" class="panel-body">
        <form id="loginform" class="form-horizontal" role="form">
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input id="login-username" type="text" class="form-control" name="username" [(ngModel)]='user.username' [ngModelOptions]="{standalone: true}"
              placeholder="Username" required>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input id="login-password" type="password" class="form-control" name="password" [(ngModel)]='user.password' [ngModelOptions]="{standalone: true}"
              placeholder="Password" required>
          </div>

          <div style="margin-top:10px" class="form-group">
            <div class="col-sm-12 controls">
              <a id="btn-login" href="#" class="btn btn-primary" (click)="submitLoginDetails()">Login</a>
              <a id="btn-login" href="#" class="btn btn-primary" (click)="resetLoginDetails()">Reset</a>
            </div>
          </div>

          <p *ngIf='isLoginFailed' class="text-danger">Invalid username or password</p>
        </form>
      </div>
    </div>
  </div>
